@if (status) {
  @switch (status) {
    @case ('OK') {
      <mat-icon color="accent" class="space-right">check</mat-icon>
    }
    @case ('FAILED') {
      <mat-icon color="warn" class="space-right">cancel</mat-icon>
    }
    @default {
      <mat-icon color="warn" class="space-right">question_mark</mat-icon>
    }
  }
}
